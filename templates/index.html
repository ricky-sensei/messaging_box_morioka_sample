<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- タイトルを変更 -->
    <title>MessageBox</title>
</head>
<body>
    <!-- ログイン時のフラッシュメッセージを追加 -->
    {% for message in get_flashed_messages() %}
        <p>{{ message }}</p>
    {% endfor %}

    <!-- ログインユーザーを表示 -->
    <p>{{ current_user.name }} さんこんにちは</p>
    

    <h1>Hello world</h1>
</body>
</html>
